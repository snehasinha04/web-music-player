<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of KK Songs - Bollywood Blockbusters</h1>
            <div class="songItemContainer">
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Dil Ibaadat</span>
                    <span class="songListPlay"><span class="timestamp">05:29 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Mere Bina</span>
                    <span class="songListPlay"><span class="timestamp">04:54 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Haan Tu Hain</span>
                    <span class="songListPlay"><span class="timestamp">05:24 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Khuda Jane</span>
                    <span class="songListPlay"><span class="timestamp">05:33 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Kya Mujhe Pyaar Hai</span>
                    <span class="songListPlay"><span class="timestamp">04:25 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Tu Hi Meri Sab Hai</span>
                    <span class="songListPlay"><span class="timestamp">06:28 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Tu Jo Mila</span>
                    <span class="songListPlay"><span class="timestamp">04:02 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">Tujhe Sochta Hoon</span>
                    <span class="songListPlay"><span class="timestamp">05:13 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">Zara sa</span>
                    <span class="songListPlay"><span class="timestamp">05:03 <i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100">
       <div class="icons">
        <i class="fa-solid fa-backward" id="previous"></i>
        <i class="fa-regular fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward" id="next"></i>
        </div> 
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/5450ffbdd0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
